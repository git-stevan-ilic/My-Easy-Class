<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>My Easy Class</title>
</head>
<body>
    <div class="page-head"></div>
    <div class="page-body"></div>
    <div class="page-foot">
        <div class="footer-element-holder" id="footer-social-media">
            <div class="footer-element-title align-left">Social Media</div>
            <div class="footer-element-value">
                <div class="social-media-holder">
                    <a class="social-media" target="_blank" href="">
                        <div class="social-media-icon facebook-icon"></div>
                        <div class="social-media-text">Facebook</div>
                    </a>
                    <a class="social-media" target="_blank" href="">
                        <div class="social-media-icon instagram-icon"></div>
                        <div class="social-media-text">Instagram</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-right-holder">
            <div class="footer-element-holder" id="footer-pricing">
                <div class="footer-element-title">Pricing</div>
                <div class="footer-element-value">
                    <a class="footer-link" href="" target="_self" draggable="false">Check out our prices here</a>
                </div>
            </div>
            <div class="footer-element-holder" id="footer-contact-us">
                <div class="footer-element-title">Contact Us</div>
                <div class="footer-element-value">
                    <div class="footer-contact">
                        <div class="footer-contact-title">Email:</div>
                        <div class="footer-contact-value">support@mail.com</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
