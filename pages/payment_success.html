<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/page head.css">
    <link rel="stylesheet" type="text/css" href="../css/page foot.css">
    <link rel="stylesheet" type="text/css" href="../css/payment.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script type="text/javascript" src="../js/payment.js"></script>
    <script type="text/javascript">window.onload = ()=>{initVerifyPayment(true)}</script>
    <title>Payment Success</title>
</head>
<body>
    <div class="page-head">
        <a class="logo" target="_self" href="/"></a>
        <div class="header-title">My Easy Class</div>
    </div>
    <div class="page-text">
        <div class="payment-title">Payment Success</div>
        <button class="blue-button payment-return">Return</button>
    </div>
    <div class="page-foot">
        <div class="footer-element-holder" id="footer-social-media">
            <div class="footer-element-title align-left">Social Media</div>
            <div class="footer-element-value">
                <div class="social-media-holder">
                    <a class="social-media" target="_blank" href="">
                        <div class="social-media-icon facebook-icon"></div>
                        <div class="social-media-text">Facebook</div>
                    </a>
                    <a class="social-media" target="_blank" href="">
                        <div class="social-media-icon instagram-icon"></div>
                        <div class="social-media-text">Instagram</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-right-holder">
            <div class="footer-element-holder" id="footer-pricing">
                <div class="footer-element-title">Pricing</div>
                <div class="footer-element-value">
                    <a class="footer-link" href="" target="_self" draggable="false">Check out our prices here</a>
                </div>
            </div>
            <div class="footer-element-holder" id="footer-contact-us">
                <div class="footer-element-title">Contact Us</div>
                <div class="footer-element-value">
                    <div class="footer-contact">
                        <div class="footer-contact-title">Email:</div>
                        <div class="footer-contact-value">contact@myeasyclass.com</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="company-info-holder">
            <div class="terms-policy">
                <a class="footer-link" href="./privacy policy.html" target="_blank" draggable="false">Privacy Policy</a>
                <div class="terms-policy-divider"></div>
                <a class="footer-link" href="./terms and condition.html" target="_blank" draggable="false">Terms and Conditions</a>
            </div>
            <div class="llc-info">
                <div class="llc-row">My Easy Class LLC</div>
                <div class="llc-row">30 N Gould St Ste R, Sheridan, WY 82801, USA</div>
            </div>
        </div>
    </div>
</body>
</html>
